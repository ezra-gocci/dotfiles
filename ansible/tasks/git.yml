---
# ─── Git Configuration ────────────────────────────────────

- name: Set git user.name
  community.general.git_config:
    name: user.name
    value: "{{ git_user_name }}"
    scope: global

- name: Set git user.email
  community.general.git_config:
    name: user.email
    value: "{{ git_user_email }}"
    scope: global

- name: Set git core.editor
  community.general.git_config:
    name: core.editor
    value: "{{ git_editor }}"
    scope: global

- name: Set git init.defaultBranch
  community.general.git_config:
    name: init.defaultBranch
    value: "{{ git_default_branch }}"
    scope: global

- name: Set git core.pager to delta
  community.general.git_config:
    name: core.pager
    value: delta
    scope: global

- name: Set delta interactive.diffFilter
  community.general.git_config:
    name: interactive.diffFilter
    value: "delta --color-only"
    scope: global

- name: Set delta line-numbers
  community.general.git_config:
    name: delta.line-numbers
    value: "true"
    scope: global

- name: Set delta navigate
  community.general.git_config:
    name: delta.navigate
    value: "true"
    scope: global

- name: Set delta side-by-side
  community.general.git_config:
    name: delta.side-by-side
    value: "true"
    scope: global

- name: Set merge.conflictstyle
  community.general.git_config:
    name: merge.conflictstyle
    value: diff3
    scope: global
