---
# ─── Post-Restore Guidance ────────────────────────────────

- name: Touch ID and SSH status
  ansible.builtin.debug:
    msg: |
      ═══ Touch ID & SSH ═══
      Touch ID for sudo: enabled via /etc/pam.d/sudo_local
      SSH key passphrase: stored in macOS Keychain (Touch ID unlocks)
      To re-add key to Keychain: ssh-add --apple-use-keychain ~/.ssh/id_ed25519

- name: Repository clone commands
  ansible.builtin.debug:
    msg: |
      ═══ Clone Your Repos ═══
        mkdir -p ~/Code && cd ~/Code
        gh auth login
        gh repo clone ezra-gocci/fast-forward
        gh repo clone ezra-gocci/cv
        gh repo clone ezra-gocci/beat-em
        gh repo clone ezra-gocci/lets-dance
        gh repo clone ezra-gocci/investsmart
        gh repo clone ezra-gocci/claude-vault
        gh repo clone ezra-gocci/perfect-start
        gh repo clone ezra-gocci/leet

- name: App login reminders
  ansible.builtin.debug:
    msg: |
      ═══ App Logins ═══
        Claude Desktop  — sign in with Anthropic account
        Claude Code     — run: claude login
        GitHub CLI      — run: gh auth login
        Tailscale       — run: tailscale up
        Steam, Telegram, Obsidian — sign in manually
        Google Chrome   — sign in to sync bookmarks/extensions
