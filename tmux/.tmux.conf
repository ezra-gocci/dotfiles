# Remap prefix from Ctrl+b to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Easier splits (prefix then | or -)
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Mouse support (resize panes, scroll, click to select)
set -g mouse on

# Start window numbering at 1 (easier to reach)
set -g base-index 1
setw -g pane-base-index 1
