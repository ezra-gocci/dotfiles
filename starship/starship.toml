# Starship Prompt Configuration
# Gruvbox-inspired theme

# Timeout for command execution
command_timeout = 500

# Format of the prompt
format = """
[â•­â”€](bold green)$username$hostname$directory$git_branch$git_status$cmd_duration
[â•°â”€](bold green)$character"""

[username]
style_user = "bold yellow"
style_root = "bold red"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "on [$hostname](bold blue) "
disabled = false

[directory]
truncation_length = 3
truncate_to_repo = true
format = "in [$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
read_only = " "
read_only_style = "red"

[git_branch]
symbol = " "
format = "on [$symbol$branch]($style) "
style = "bold purple"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"
conflicted = "ğŸ³"
ahead = "â‡¡${count}"
behind = "â‡£${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
untracked = "?${count}"
stashed = "$${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "Â»${count}"
deleted = "âœ˜${count}"

[character]
success_symbol = "[â¯](bold green)"
error_symbol = "[â¯](bold red)"
vicmd_symbol = "[â®](bold green)"

[cmd_duration]
min_time = 500
format = "took [$duration]($style) "
style = "bold yellow"

[python]
symbol = " "
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "yellow"

[nodejs]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold green"

[rust]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold red"

[golang]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold cyan"

[package]
symbol = " "
format = "is [$symbol$version]($style) "
style = "208"
disabled = false

[time]
disabled = false
format = 'ğŸ•™[\[ $time \]]($style) '
time_format = "%T"
style = "bold white"

[memory_usage]
disabled = false
threshold = 75
symbol = " "
format = "via $symbol[${ram}]($style) "
style = "bold dimmed white"

[battery]
full_symbol = ""
charging_symbol = ""
discharging_symbol = ""
format = "[$symbol$percentage]($style) "

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"
